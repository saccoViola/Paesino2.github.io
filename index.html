<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Persone</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-pastore">
            <h1>Pastore</h1>
            <hr>
            <form id="form-container-pastore"action="index.html">
                <p>Nome pastore:</p>
                <input id="input-nome-pastore" type="text" placeholder="Nome pastore" required >
                <p>Cognome pastore:</p>
                <input id="input-cognome-pastore" type="text" placeholder="Cognome pastore" required >
                <p>Portafogli:</p>
                <input id="input-portafogli-pastore" type="text" placeholder="Portafogli" required >
                <p>Quantita' pecore:</p>
                <input id="input-pecore" type="text" placeholder="Quantita' pecore" required >
                <p>Quantita' lana:</p>
                <input id="input-lana" type="text" placeholder="Quantita' lana" required >
            </form>
        </div>
        <div class="container-magliaio">
            <h1>Magliaio</h1>
            <hr>
            <form id="form-container-magliaio"action="index.html">
                <p>Nome magliaio:</p>
                <input id="input-nome-magliaio" type="text" placeholder="Nome magliaio" required >
                <p>Cognome magliaio:</p>
                <input id="input-cognome-magliaio" type="text" placeholder="Cognome magliaio" required >
                <p>Portafogli:</p>
                <input id="input-portafogli-magliaio" type="text" placeholder="Portafogli" required ><br>
                <p>Quantita' lana:</p>
                <input id="input-lana-gomitoli" type="text" placeholder="Kg di lana" required >
                <p>Quantita' gomitoli:</p>
                <input id="input-numero-gomitoli" type="text" placeholder="Numero Gomitoli" required >
                <hr>
            </form>
        </div>
    </div>
    <div class="buttons-container">
        <div class="pastore-actions">
            <button id="btn-compra-pecora">Compra pecora</button><br>
            <button id="btn-tosa-pecora">Tosa pecora</button><br>
            <button id="btn-vendi-lana">Vendi lana</button><br>
        </div>
        <div class="magliaio-actions">
            <button id="btn-compra-lana">Compra lana</button><br>
            <button id="btn-produci-gomitoli">Produci gomitoli</button><br>
            <button id="btn-vendi-gomitoli">Vendi gomitoli</button><br>
        </div>
    </div>
    <!-- <script src="index.js"></script> -->
    <script src="edifici.js"></script>
    <script src="artigiani.js"></script>
</body>
</html>
